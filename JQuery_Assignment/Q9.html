<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Popup Box</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        #popupContent {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Custom Popup Box Example</h2>
    <button id="showPopup">Show Popup</button>

    <div id="popup">
        <div id="popupContent">
            <span class="close" id="closePopup">&times;</span>
            <p>This is a custom popup box!</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#showPopup').click(function() {
                $('#popup').fadeIn();
            });
            $('#closePopup').click(function() {
                $('#popup').fadeOut();
            });
            $(window).click(function(event) {
                if ($(event.target).is('#popup')) {
                    $('#popup').fadeOut();
                }
            });
        });
    </script>

</body>
</html>
