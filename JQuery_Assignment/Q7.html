<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Data Table</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Student Data</h2>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h3>Add a New Student</h3>
    <input type="text" id="studentName" placeholder="Name" required>
    <input type="number" id="studentAge" placeholder="Age" required>
    <input type="text" id="studentGrade" placeholder="Grade" required>
    <button id="addRow">Add Row</button>
    <button id="changeColor">Change Color</button>

    <script>
        $(document).ready(function() {
            $('#addRow').click(function() {
                var name = $('#studentName').val();
                var age = $('#studentAge').val();
                var grade = $('#studentGrade').val();
                var newRow = `<tr>
                                <td>${name}</td>
                                <td>${age}</td>
                                <td>${grade}</td>
                              </tr>`;
                $('#studentTable tbody').append(newRow);
                $('#studentName').val('');
                $('#studentAge').val('');
                $('#studentGrade').val('');
            });

            $('#changeColor').click(function() {
                $('#studentTable td').css('color', 'red');
            });
        });
    </script>

</body>
</html>
