<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery List Manipulation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #topicList {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h2>Topics</h2>
    <ul id="topicList">
        <li>Getting Started with Full Stack</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <script>
        $(document).ready(function() {
            $('#topicList').append('<li>CSS</li>');
            $('#topicList').prepend('<li>Introduction to Full Stack Development</li>');
            $('#topicList').after('<p>Topics updated</p>');
            $('#topicList').before('<h3>List of Topics Covered</h3>');
        });
    </script>

</body>
</html>
